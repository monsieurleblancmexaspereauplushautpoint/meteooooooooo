<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Edition</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeEdit()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doEdit()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{editor.title}}</span>
          <input type="text" ng-model="editor.value" >
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
